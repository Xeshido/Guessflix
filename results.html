<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="results.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>GUESSFLIX Results</title>
</head>
<body class="bodyBg">
    <div class="rectangle_overlay"></div>

    <nav class="navbar navbar-style navbar-expand-lg">
        <div class="navbar-title">
            <a class="nav-text">GUESSFLIX</a>
            <div class="nav-links">
                <a class="nav-text" href="index.html">HOME</a>
                <a class="nav-text" href="about.html">ABOUT</a>
            </div>
        </div>
    </nav>

    <div class="container rectangle col-8">
        <h1 class="text-center my-5 main-title">GUESS THE MOVIE CHARACTER</h1>
        <div>
            <div class="col-11 column-gap-5 contents">
                <div>
                    <p class="subtitle">YOUR SCORE</p>
                    <div class="score-text" id="results-container">
                        <p><span id="score"></span></p>
                    </div>
                </div>
                
                <div>
                    <div>
                        <a href="questions.html" class="circle-btn circle" id="start-quiz">
                            <h2 class="play-btn">â–¶</h2>
                        </a>
                    </div>

                    <div class="text-center">
                        <a href="questions.html" class="col-12 play-again" id="restart-button">PLAY AGAIN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        
        const score = getQueryParam('score');
        const scoreDisplay = document.getElementById('score');
        scoreDisplay.innerText = `${score} out of 20`; 

    
        history.replaceState({}, document.title, "results.html");
    </script>
    <script>
        const audio = new Audio('assets/results.mp3');

        audio.loop = true;

        window.onload = () => {
            audio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        };
    </script>
</body>
</html>
